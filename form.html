<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/page.css">
</head>
<body>
    <main>
      <div class="container">
      <!-- ->->->->->->->->->-> FORM AREA START ->->->->->->->->->-> -->
      <section class="signUp_form">
        <div class="signUp_text">
            <!-- form logo -->
            <div class="form_logo">
                <img src="assets/img/brave-logo-small.svg" alt="">
            </div>
            <div class="card_title">Login</div>
            <p class="form_dtl">See your growth and get consulting support!</p>
            <!-- form box -->
            <div class="card_header form_box">
                <div class="oneCard_img">
                    <img src="assets/img/google.svg" alt="">
                </div>
                <h2 class="card_dtl">Sign in with google</h2>
            </div>

            <!-- email logIn -->
            <div class="email_logIn">
                <p class="card_link">or Sign in with Email</p>
            </div>
            <!-- email signUp form -->
            <form action="#" method="post">
                <label class="card_dtl" for="email">Email<span>*</span></label>
                <input type="email" class="form_box" id="email" placeholder="mail@webmail.com">

                <label class="card_dtl" for="password">Password<span>*</span></label>
                <input type="password" class="form_box" id="password" placeholder="Min. 8 character">

                <div class="reMember">
                    <div class="card_header">
                        <input type="checkbox">
                        <h2 class="card_dtl">Remember me</h2>
                    </div>
                    <span class="card_subLink">Forget password</span>
                </div>

                <input type="submit" class="form_box" value="Login">

                <p class="card_dtl">Not resister yet?<span class="card_subLink">Create an Account</span></p>
            </form>
            <!-- form footer -->
            <p class="form_footer">@2022 Felix rights reserved</p>
        </div>
        <div class="signUp_img">
            <div class="signUp_imgSlider">
                <!-- signUp imgItems -->
                <div class="signUp_imgItems">

                    <div class="signUp_imgItem">
                        <div class="form_img">
                            <img src="assets/img/from_img1.png" alt="">
                        </div>
                        <!-- signUp imgText -->
                        <div class="signUp_imgText">
                            <p class="card_title">Turn your ideas <br> into reality.</p>
                            <p class="card_dtl">Consistent quality and experience across <br> all platforms and devices.</p>
                        </div>
                    </div>

                </div>
                <!-- signUp imgDot -->
                <ul class="signUp_imgDot">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

        </div>
      </section>
      <!-- <-<-<-<-<-<-<-<-<-<- form area end <-<-<-<-<-<-<-<-<-<-  -->
      </div>
    </main>
</body>
</html>
